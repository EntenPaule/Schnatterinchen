[bed_mesh]
zero_reference_position: 125,125
mesh_min: 30,30
mesh_max: 220,220
probe_count: 7,7
algorithm: bicubic
horizontal_move_z: 10   # MUSS > z_offset (8.2) sein
fade_start: 0
fade_end: 10
fade_target: 0


#################################################
#################################################
              ###   Temp RPI   ##
#################################################
#################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 80

[virtual_sdcard]
path: /home/ente/printer_data/gcodes

[display_status]

#################################################
#################################################
              ###   Stepper Z   ##
#################################################
#################################################

[stepper_z]
