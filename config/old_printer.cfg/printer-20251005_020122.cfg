# =========================
# Quad Gantry Level (V2.4)
# =========================
[quad_gantry_level]
# Physische Lage der Z-Gantry (außerhalb des Druckbereichs).
# Diese Werte beschreiben den „Rahmen“/Motoren, NICHT die Probe-Punkte.
gantry_corners:
    -60, -10
    310, 320

# Probe-Punkte auf dem Bett (Reihenfolge muss zu Z0..Z3 passen):
# 0: vorne-links  | 1: hinten-links | 2: hinten-rechts | 3: vorne-rechts
# Front auf Y=35 (statt 25) -> bessere Wiederholgenauigkeit an der Kante.
points:
    50, 35
    50, 175
    200, 175
    200, 35

# Bewegungs-/Retry-Parameter
speed: 200
horizontal_move_z: 25
retries: 10
retry_tolerance: 0.005
max_adjust: 4

