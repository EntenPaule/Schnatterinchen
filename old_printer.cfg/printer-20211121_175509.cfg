# VORON2 250mm Blackout Chaoskeller Config

# *** THINGS TO CHANGE/CHECK: ***
# Arduino paths                         [mcu] section
# Thermistor types                      [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
# FSR switch (z endstop) location       [homing_override] section
# FSR switch (z endstop) offset for Z0  [stepper_z] section
# Probe points                          [quad_gantry_level] section
# Min & Max gantry corner postions      [quad_gantry_level] section
# PID tune                              [extruder] and [heater_bed] sections
# Fine tune E steps                     [extruder] section

#The procedure for updating MCU firmware using the SD Card is similar to that of other methods. 
#Instead of using make flash it is necessary to run a helper script, flash-sdcard.sh. 
#Updating a BigTreeTech SKR 1.3 might look like the following:
#
# ls /dev/serial/by-id/*
#
# sudo service klipper stop
# cd ~/klipper
# git pull
# make clean
# make menuconfig
# make
# ./scripts/flash-sdcard.sh /dev/serial/by-id/usb-Klipper_lpc1768_02F0000F271835AECA683E53811E00F5-if00 btt-skr-v1.3
# ./scripts/flash-sdcard.sh /dev/serial/by-id/usb-Klipper_lpc1768_13FC0F0F93235253B409F34C020000F5-if00 btt-skr-v1.3
# sudo service klipper start


#################################################
#################################################
              ###   MCU   ##
#################################################
#################################################

[mcu]
# Mcu for X/Y/E steppers
serial: /dev/serial/by-id/usb-Klipper_lpc1768_02F0000F271835AECA683E53811E00F5-if00
#   Obtain definition by "ls -l /dev/serial/by-id/"


[mcu z]
# Mcu for Z steppers
serial: /dev/serial/by-id/usb-Klipper_lpc1768_13FC0F0F93235253B409F34C020000F5-if00
#   Obtain definition by "ls -l /dev/serial/by-id/"


#################################################
#################################################
              ###   PRINTER   ##
#################################################
#################################################

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 4000
max_z_velocity: 50
max_z_accel: 350
max_accel_to_decel: 2000

[idle_timeout]
timeout: 3600
gcode:
	TURN_OFF_HEATERS
    _DISPLAY_OFF
    M84
    SET_PIN PIN=caselight VALUE=0

#################################################
#################################################
              ###   PROBE   ##
#################################################
#################################################

# z_offset = 4.230
[probe]
pin: !z:P1.24
x_offset: 0.0
y_offset: 25.0
#z_offset: 4.25
#speed: 4
#samples: 2
#samples_result: average 
#sample_retract_dist: 10
#samples_tolerance: 0.06

#le3tspeak
speed: 7.5
lift_speed: 15
samples: 5
samples_result: median
sample_retract_dist: 1
samples_tolerance: 0.005
samples_tolerance_retries: 5


[filament_switch_sensor e0_sensor]
switch_pin: !P1.25

#################################################
#################################################
              ###   HOMING   ##
#################################################
#################################################

[safe_z_home]
home_xy_position: 125,125 #181,250
speed: 50 #100.0
z_hop: 5                    ##HIER
z_hop_speed: 20

   
#################################################
#################################################
              ###   QUAD GANTRY  ##
#################################################
#################################################

[quad_gantry_level]
gantry_corners:
   -60,-10
   310, 320
   
points:
   50,25
   50,175
   200,175
   200,25


speed: 200
horizontal_move_z: 15            ##HIER
retries: 10 #3
retry_tolerance: 0.005
max_adjust: 4 #10


#################################################
#################################################
              ###   BED MESH   ##
#################################################
#################################################

#mesh von le3tspeak

[bed_mesh]
mesh_min: 30,30
mesh_max: 220,220
speed: 150
horizontal_move_z: 10
probe_count: 9,9
algorithm: bicubic
##[(9x9)-1] / 2 = 40
##[(7x7)-1] / 2 = 24
##[(5x5)-1] / 2 = 12
relative_reference_index: 40
fade_start: 1
fade_end: 5
fade_target: 0
move_check_distance: 3
split_delta_z: 0.0125
mesh_pps: 2,2

