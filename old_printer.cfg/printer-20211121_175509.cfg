#################################################
#################################################
              ###   Temp RPI   ##
#################################################
#################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#################################################
#################################################
              ###   Include Zeug   ##
#################################################
#################################################

[include mainsail.cfg]
[include display.cfg]
[include heaters.cfg]
[include motors.cfg]
[include macros.cfg]
[include adxl.cfg]
[include fanetc.cfg]
[include pause.cfg]
[include lcd.cfg]

